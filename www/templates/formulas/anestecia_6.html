
<ion-view title="Calcular">
	<ion-content class="has-header padding form-content">
        <div id="info-form" style="top: 0px; width: 100%; margin-bottom: 10px;">
            <div style="border:1px solid #ccc; background-color:#fff; ">
                <div style="background-color:#F1F1F1; padding:5px; border-bottom:1px solid #ccc;">Informacion</div>
                <div style="padding:5px; background-color:#f9f9f9;">asdasdas</div>
            </div>

        </div>


   <form name="infoForm" novalidate="" ng-submit="submit(infoForm, info)"> 
        
          <div class="list">
          
            <label class="item item-input" ng-class="{ 'has-errors' : infoForm.peso.$invalid && infoForm.$submitted, 'no-errors' : infoForm.peso.$valid}">
              <span class="input-label">Valor de Peso </span>
              <input type="number" name="peso" placeholder="vangrese valor" ng-model="info.peso" ng-minlength="1" ng-maxlength="4"  required>
            </label>
            
            <div class="error-container last-error-container" ng-show="infoForm.peso.$error && infoForm.$submitted" ng-messages="infoForm.peso.$error">
              <div ng-messages-include="error-list.html"></div>
            </div>


            
            <label class="item item-input" ng-class="{ 'has-errors' : infoForm.edad.$invalid && infoForm.$submitted, 'no-errors' : infoForm.edad.$valid  && infoForm.$submitted}">
              <span class="input-label">Valor de Edad</span>
              <input type="number" placeholder="ingrese valor"  name="edad" ng-model="info.edad" required>
            </label>
            
            <div class="error-container last-error-container" ng-show="infoForm.edad.$error && infoForm.$submitted" ng-messages="infoForm.edad.$error">
                <div ng-messages-include="error-list.html"></div> 
            </div>       


             <label class="item item-input" ng-class="{ 'has-errors' : infoForm.creatinina.$invalid && infoForm.$submitted, 'no-errors' : infoForm.creatinina.$valid  && infoForm.$submitted}">
              <span class="input-label">Creatinina serica sdssd</span>
              <input type="number" placeholder="vangrese valor" name="creatinina" ng-model="info.creatinina" style="width:50px;" required>
            </label>
            
            <div class="error-container last-error-container" ng-show="infoForm.creatinina.$error && infoForm.$submitted" ng-messages="infoForm.creatinina.$error">
                <div ng-messages-include="error-list.html"></div> 
            </div>   


        <fancy-select
                      header-text="Single"
                      allow-empty='false'
                      value="val.single"
                      text="countries_text_single"
                      items="genero">
        </fancy-select>
            
          </div>     
          


          <div style="position: absolute; bottom: 0px; width: 100%">
            <div id="res-simple" style="border:1px solid #ccc; background-color:#fff; ">
                <div style="background-color:#F1F1F1; padding:5px; border-bottom:1px solid #ccc;">Resultados</div>
                <div style="padding:5px; background-color:#f9f9f9;">{{resultado}}</div>
            </div>
            <div style="text-align: center">
                <div class="row">
                  <div class="col"><button type="button" class="button button-block button-assertive"  ng-click="reset()">CLEAR</button></div>
                  <div class="col"><button type="submit" class="button button-block button-positive">CALCULATE</button></div>
                </div>
              
            </div>
        </div>


            
        </form>   

          <script id="error-list.html" type="text/ng-template">  
            <div class="error" ng-message="required">
              <i class="ion-information-circled"></i> 
              Este campo es Requerido!
            </div>
            <div class="error" ng-message="minlength">
              <i class="ion-information-circled"></i> 
              Minimum length of this field is 5 characters!
            </div>
            <div class="error" ng-message="maxlength">
              <i class="ion-information-circled"></i> 
              Maximum length of this field is 20 characters!
            </div>
            <div class="error" ng-message="number">
              <i class="ion-information-circled"></i> 
              Este campo debe ser un Numero!
            </div>
          </script>   





    


          <script id="fancy-select.html" type="text/ng-template">
            <ion-list>
              <ion-item class="item-text-wrap" ng-click="showItems($event)">
                {{text}}
                <span class="item-note">
                  {{noteText}}
                  <img class="{{noteImgClass}}" ng-if="noteImg != ''" src="{{noteImg}}" />
                </span>
              </ion-item>
            </ion-list>
          </script>


            <!--<fancy-select
                              header-text="Multiple"
                              allow-empty='false'
                              value="val.multiple"
                              text="countries_text_multiple"
                              items="countries"
                              multi-select="true"            
                              >
                </fancy-select>-->
          <script id="fancy-select-items.html" type="text/ng-template">
            <ion-view class="fancy-select-items modal">
              <ion-header-bar class="bar-positive">

                <button ng-click="hideItems()" class="button button-positive button-icon ion-ios7-arrow-back"></button>

                <h1 class="title">{{headerText}}</h1>

                <button ng-click="validate()" class="button button-positive button-icon ion-checkmark"></button>

              </ion-header-bar>
              <ion-content>
                <div class="list">
                  <!-- Multi select -->
                  <ion-toggle
                              ng-repeat="item in items"
                              ng-if="multiSelect"
                              ng-checked="item.checked"
                              ng-model="item.checked"
                              class="item item-text-wrap">
                    <div class="fancy-select-icon" ng-if="item.icon != null">
                      <img src="{{item.icon}}" />
                    </div>
                    {{item.text}}
                  </ion-toggle>

                  <!-- Single select -->
                  <label
                         ng-repeat="item in items"
                         ng-if="!multiSelect"
                         class="item item-text-wrap"
                         ng-click='validateSingle(item)'>
                    <div class="fancy-select-icon" ng-if="item.icon != null">
                      <i class="icon-{{item.text}}" style="background-image: url({{item.icon}})"></i>
                    </div>
                    {{item.text}}
                  </label>
                </div>
              </ion-content>
            </ion-view>
          </script>
