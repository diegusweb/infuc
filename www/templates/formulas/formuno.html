.item-input input, .item-input textarea {
    width: 37%;
    border: 1px solid #ccc;
}

.item{
  border: none;
}
.item-footer {
  font-size:11px ;
  padding: 8px ;
}

.item-stacked-label input, .item-stacked-label textarea{
  padding:0 ;
}
.scroll{height: 100%;}
.form-validate.ng-invalid {
    border: 3px solid #cc2511;
}
.form-validate.ng-valid {
    border: none;
}
</style>
<ion-view title="Calcular">
	<ion-content class="padding">

<form  name="myForm" class="falecomigo" novalidate>

        <div class="row">
            <div class="col">
                <label class="item item-input" ng-class="{ 'has-errors' : myForm.username.$invalid, 'no-errors' : myForm.username.$valid}">
                      <span class="input-label">Username</span>
                      <input type="text" name="username" ng-model="authorization.username" ng-minlength="5" ng-maxlength="10" required>
                    </label>             
            </div>
          
            <div class="col">
                <label class="item item-input" ng-class="{ 'has-errors' : myForm.password.$invalid && myForm.$submitted, 'no-errors' : myForm.password.$valid  && myForm.$submitted}">
                      <span class="input-label">Password</span>
                      <input type="password" name="password" ng-model="authorization.password" ng-minlength="5" ng-maxlength="20" required>
                    </label>
            </div>
        </div>


	  <label class="item item-input" ng-class="{ 'has-errors' : myForm.first.$invalid && !myForm.first.$pristine, 'no-errors' : myForm.first.$valid}">
		<input type="text" placeholder="First Name" ng-model="message.first" name="FirstName" required>
	  </label>
	  <label class="item item-input">
		<input type="text" placeholder="Last Name" ng-model="message.last" name="LastName" required>
	  </label>
	  <label class="item item-input">
		<input type="text" placeholder="Email" ng-model="message.email" name="LastName" required>
	  </label>
	  <label class="item item-input">
		<textarea placeholder="Comments"></textarea>
	  </label>
	

	<label class="toggle">
	   <input type="checkbox">
	   <div class="track">
		 <div class="handle"></div>
	   </div>
	</label>

	<label class="toggle toggle-assertive">
	   <input type="checkbox">
	   <div class="track">
		 <div class="handle"></div>
	   </div>
	</label>

	<div style="position: absolute; bottom: 0px; width: 100%">
        <div style="text-align: center">
			
          <button class="button button-block button-positive" ng-click="submit()" ng-disabled="myForm.$invalid">Calcular</button>
        </div>
    </div>
</form>
	
	
	
      </ion-content>
</ion-view>
