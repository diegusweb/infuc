
<ion-view title="Calcular">
	<ion-content class="has-header padding form-content">

	<form name="myForm" novalidate>
        <div class="list___">
            <label class="item item-input">
                <input type="number" name="na" placeholder="Ingrese Valor" ng-model="info.na" ng-minlength="1" required>
				<span class="input-label">Valor de Na </span>
            </label>
            <label class="item item-input">            
                <input type="number" name="glucosa" placeholder="Ingrese Valor" ng-model="info.glucosa" ng-minlength="1" required>
				<span class="input-label">Valor glucosa</span>
            </label>
            <label class="item item-input">            
                <input type="number" name="k" placeholder="Ingrese Valor" ng-model="info.k" ng-minlength="1" required>
                <span class="input-label">Valor k</span>
            </label>
            <label class="item item-input">            
                <input type="number" name="bun" placeholder="Ingrese Valor" ng-model="info.bun" ng-minlength="1" required>
                <span class="input-label">Valor de BUN</span>
            </label>
		
        </div>
        <div class="padding">
            <p ng-show="myForm.na.$error.required">* n es requerido</p>
            <p ng-show="myForm.na.$error.minlength">* diastolica must be longer than 5 characters</p>
            <p ng-show="myForm.k.$error.required">* k es requerido</p>
            <p ng-show="myForm.k.$error.minlength">* k must be longer than 6 characters</p>
        </div>
		
		
		<div style="position: absolute; bottom: 0px; width: 100%">
			<div style="border:1px solid #ccc; background-color:#fff; ">
				<div style="background-color:#F1F1F1; padding:5px; border-bottom:1px solid #ccc;">Resultados</div>
				<div style="padding:5px;">{{resultado}}</div>
			</div>
			<div style="text-align: center">
				<div class="row">
				  <div class="col"><button type="button" class="button button-block button-assertive"  ng-click="reset()">CLEAR</button></div>
				  <div class="col"><button type="button" class="button button-block button-positive" ng-disabled="myForm.$invalid" ng-click="submit(info)">CALCULATE</button></div>
				</div>
			  
			</div>
		</div>

    </form>
      </ion-content>
</ion-view>
