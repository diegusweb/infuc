<style>
.list .item {
    border: 1px solid #ccc;
}
</style>
<ion-view title="Lista de Operaciones">
	<ion-content>
		<ion-list class="list">
      
	   <ion-item class="item" ng-repeat="person in todos" href="#/app/{{prefs+'_'+person.pref}}" style="font-size: 20px;">
				{{person.name}}
				<span class="badge"><i class="icon ion-chevron-right muted"></i></span>
			</ion-item>
		  
      </ion-list>
	  
	</ion-content>
</ion-view>
