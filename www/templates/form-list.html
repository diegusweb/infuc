<style>
.list .item {
    border: 1px solid #ccc;
}
.cat{
	padding: 0px 0px 0px 51px;
}
.item-complex .item-content, .item-radio .item-content {
    padding: 16px 49px 6px 16px;
}
</style>
<ion-view title="Lista de Operaciones">
	<ion-content>
		<ion-list class="list">
      
	   <!--<ion-item class="item item-avatar cat" ng-repeat="person in todos | orderBy:'name' | filter: {'status': true}: true" href="#/app/{{prefs+'_'+person.pref}}" ng-if="todos.length > 0">-->

	    <ion-item class="item item-avatar cat" ng-repeat="person in todos | orderBy:'name'" ng-href="{{person.status ? '#/app/'+prefs+'_'+person.pref : '#'}}" ng-if="todos.length > 0">

	   		<item-status receiptids="{{person.status}}"></item-status>

			   <!--<img src="http://ionicframework.com/img/docs/venkman.jpg">-->
			   <h2 class="cata" style="font-size: 18px !important;" >{{person.name}}</h2>
		       <p class="cata" style="font-size: 12px !important;" >{{person.description}}</p>

				<span class="badge"><i class="icon ion-chevron-right positive"></i></span>
			</ion-item>
		  
      </ion-list>

      <ion-item class="animate-if" ng-if="todos.length == 0">
				  No se Encuentran Registros
	  </ion-item>
	  
	</ion-content>
</ion-view>
